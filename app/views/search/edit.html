<div class="page-header">
    <h3>
        <small class="when text-muted">
            Dernière mise-à-jour: {{ search.updatedAt | prettyDate }}
        </small>

        {{ search.title || 'Aucun titre' }}

        <span class="buttons">
            <a href="#/search/new" title="Nouvelle recherche" ng-show="search._id">
                <i class="icon-plus-sign text-default"></i>
            </a>
        </span>
    </h3>
</div>

<form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <big>Informations</big>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-md-2 control-label">Titre :</label>
                <div class="col-md-7">
                    <input type="text" class="form-control input-lg" ng-model="search.title" required="required">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">URL :</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" ng-model="search.url" required="required">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="search.photoOnly">
                            Uniquement avec photo
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Villes :</label>
                <div class="col-md-10">
                    <div class="well">
                        <span>Rechercher :</span>
                        <input id="cities-search" type="text" class="form-control" lbc-typeahead="typeahead" />
                    </div>

                    <div class="cities row">
                        <div class="city-empty text-center" ng-hide="search.cities.length">
                            <big class="text-muted">Toutes les villes</big>
                        </div>

                        <div class="col-sm-6 col-md-4" ng-repeat="city in search.cities">
                            <div class="city">
                                {{ city.realName }} <small class="text-muted">{{ city.postcode }}</small>

                                <span class="pull-right">
                                    <a href="javascript:;" title="Retirer cette ville" ng-click="removeCity(city)">
                                        <i class="icon-trash text-danger"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                </div>
            </div>
        </div>
    </div>
</form>
