<ol class="breadcrumb" ng-controller="BreadcrumbsCtrl">
    <li>
        <a href="#/">
            <i class="icon-home text-default"></i>
        </a>
    </li>

    <li ng-repeat="breadcrumb in breadcrumbs.getAll()" ng-class="{active: $last}" ng-switch on="$last">
        <span ng-switch-when="true">
            {{ breadcrumb.name }}
        </span>
        <a href="#{{ breadcrumb.path }}" ng-switch-default>
            {{ breadcrumb.name }}
        </a>
    </li>
</ol>
