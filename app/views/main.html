<div id="title" class="page-header">

    <h3>
        <small class="pull-right text-muted">{{ ads.length }} annonces</small>
        
        Toutes les recherches

        <a href="#/search/{{ search._id }}/edit" class="btn" ng-show="search" title="Editer la recherche">
            <i class="glyphicon glyphicon-cog"></i>
        </a>
    </h3>
</div>

<div class="row" infinite-scroll="myPagingFunction()" infinite-scroll-distance="1">
    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="ad in ads">
        <div class="panel panel-default ad">
            <div class="panel-heading">
                {{ ad.city }}

                <div class="pull-right">
                    <i class="icon-camera"></i>
                    <span>{{ ad.nbPictures }}</span>
                </div>
            </div>

            <div class="ad-picture">
                <img style="background-image:url({{ ad.picture }})" alt="" />
            </div>
                            
            <div class="panel-body">
                <div class="ad-title">
                    <a href="{{ ad.url }}">{{ ad.title }}</a>
                </div>
                
                <div class="clearfix">
                    <div class="pull-left">
                        <small class="text-muted">{{ ad.updatedAt | prettyDate }}</small>&nbsp;&nbsp;
                        <span class="label label-danger" ng-show="ad.pro">PRO</span>
                    </div>
                    <div class="pull-right">
                        <b>{{ ad.price | price }}</b>
                    </div>
                </div>
            </div>
